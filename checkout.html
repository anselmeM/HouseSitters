<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="referrer" content="strict-origin-when-cross-origin"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta name="description" content="Complete your purchase securely."/>
  <title>Checkout - Modern Furniture &amp; Home Decor</title>
  <link href="css/style.css" rel="stylesheet"/>
  <script src="js/products-data.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/wishlist.js"></script>
  <script src="js/main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
  <style>
      .material-icons-outlined {
          font-size: inherit;
      }
      #cart-toast { transition: opacity 0.3s ease-in-out; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <header class="py-6 relative z-50">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-8">
          <button id="mobile-menu-btn" class="md:hidden text-gray-600 dark:text-gray-400 rounded-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" aria-label="Open menu" aria-expanded="false">
            <span class="material-icons-outlined text-3xl">menu</span>
          </button>
          <a class="text-2xl font-bold text-gray-900 dark:text-white rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="index.html">Furni.</a>
          <nav class="hidden md:flex items-center space-x-6">
            <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="products.html">Products</a>
            <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="rooms.html">Rooms</a>
            <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="sale.html">SALE</a>
          </nav>
        </div>
        <div class="flex-1 max-w-sm mx-8 hidden lg:block">
          <div class="relative">
            <span class="material-icons-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
            <input class="w-full rounded-full border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 py-2.5 pl-10 pr-4 text-sm focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary" placeholder="What are you looking for?" type="text" aria-label="Search products"/>
            <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 rounded-full focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" aria-label="Search by image" title="Search by image">
              <span class="material-icons-outlined">photo_camera</span>
            </button>
          </div>
        </div>
        <div class="flex items-center space-x-4 text-xl text-gray-600 dark:text-gray-400">
          <a class="hover:text-primary dark:hover:text-primary transition-colors rounded-full focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="#" aria-label="Account" title="Account"><span class="material-icons-outlined">person_outline</span></a>
          <a class="hover:text-primary dark:hover:text-primary transition-colors rounded-full focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow relative" href="wishlist.html" aria-label="Favorites" title="Favorites"><span class="material-icons-outlined">favorite_border</span></a>
          <a class="text-primary hover:text-primary transition-colors rounded-full focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="cart.html" aria-label="Shopping cart" title="Shopping cart">
              <span class="material-icons-outlined">shopping_cart</span>
          </a>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden absolute top-full left-0 right-0 bg-white dark:bg-gray-800 shadow-lg rounded-b-lg overflow-hidden transition-all duration-300 ease-in-out max-h-0 opacity-0 invisible transform origin-top z-40">
        <nav class="flex flex-col p-6 space-y-4">
          <a class="text-lg font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="products.html">Products</a>
          <a class="text-lg font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="rooms.html">Rooms</a>
          <a class="text-lg font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="sale.html">SALE</a>
        </nav>
      </div>
    </header>

    <main class="py-8">
      <h1 class="text-4xl font-bold mb-8 text-center">Checkout</h1>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
          <!-- Checkout Form -->
          <div>
              <h2 class="text-2xl font-bold mb-6">Shipping Information</h2>
              <form id="checkout-form" class="space-y-6">
                  <div>
                      <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name</label>
                      <input type="text" id="name" name="name" required class="w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:text-white">
                  </div>
                  <div>
                      <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                      <input type="email" id="email" name="email" required class="w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:text-white">
                  </div>
                  <div>
                      <label for="address" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Address</label>
                      <input type="text" id="address" name="address" required class="w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:text-white">
                  </div>
                  <div class="grid grid-cols-2 gap-6">
                      <div>
                          <label for="city" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">City</label>
                          <input type="text" id="city" name="city" required class="w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:text-white">
                      </div>
                      <div>
                          <label for="zip" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">ZIP Code</label>
                          <input type="text" id="zip" name="zip" required class="w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:text-white">
                      </div>
                  </div>

                  <h2 class="text-2xl font-bold mt-8 mb-6">Payment Details</h2>
                  <div>
                      <label for="card-number" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Card Number</label>
                      <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX" required class="w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:text-white">
                  </div>
                  <div class="grid grid-cols-2 gap-6">
                      <div>
                          <label for="expiry" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Expiry Date</label>
                          <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required class="w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:text-white">
                      </div>
                      <div>
                          <label for="cvv" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">CVV</label>
                          <input type="text" id="cvv" name="cvv" required class="w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:text-white">
                      </div>
                  </div>

                  <button type="submit" class="w-full bg-primary text-white font-bold py-3 px-8 rounded-md hover:bg-orange-700 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-white mt-8">Place Order</button>
              </form>
          </div>

          <!-- Order Summary -->
          <div class="bg-gray-50 dark:bg-gray-800 p-8 rounded-lg h-fit">
              <h2 class="text-xl font-bold mb-6">Order Summary</h2>
              <div id="order-items" class="space-y-4 mb-6">
                  <!-- Items summary injected via JS -->
              </div>
              <div class="border-t border-gray-200 dark:border-gray-700 pt-4">
                  <div class="flex justify-between text-lg font-bold">
                      <span>Total</span>
                      <span id="order-total">$0.00</span>
                  </div>
              </div>
          </div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const cartItems = cart.getItems();
        const itemsContainer = document.getElementById('order-items');
        const totalEl = document.getElementById('order-total');
        let total = 0;

        if (cartItems.length === 0) {
            window.location.href = 'cart.html'; // Redirect to cart if empty
            return;
        }

        cartItems.forEach(item => {
            const product = products.find(p => p.id === item.id);
            if (!product) return;

            const itemTotal = product.price * item.quantity;
            total += itemTotal;

            const itemEl = document.createElement('div');
            itemEl.className = 'flex justify-between text-sm';

            const nameSpan = document.createElement('span');
            nameSpan.textContent = `${product.name} x ${item.quantity}`;

            const priceSpan = document.createElement('span');
            priceSpan.textContent = `$${itemTotal.toFixed(2)}`;

            itemEl.appendChild(nameSpan);
            itemEl.appendChild(priceSpan);
            itemsContainer.appendChild(itemEl);
        });

        totalEl.textContent = `$${total.toFixed(2)}`;

        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate processing
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = 'Processing...';

            setTimeout(() => {
                cart.clearCart();
                window.location.href = 'success.html';
            }, 1500);
        });
    });
  </script>
<div id="site-footer"></div>
</body>
</html>
