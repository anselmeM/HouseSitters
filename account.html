<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="referrer" content="strict-origin-when-cross-origin"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta name="description" content="Manage your Furni account and view order history."/>
  <title>My Account - Modern Furniture &amp; Home Decor</title>
  <link href="css/style.css" rel="stylesheet"/>
  <script src="js/cart.js"></script>
  <script src="js/wishlist.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
  <style>
      .material-icons-outlined { font-size: inherit; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <header class="py-6 relative z-50">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-8">
          <button id="mobile-menu-btn" class="md:hidden text-gray-600 dark:text-gray-400 rounded-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" aria-label="Open menu" aria-expanded="false">
            <span class="material-icons-outlined text-3xl">menu</span>
          </button>
          <a class="text-2xl font-bold text-gray-900 dark:text-white rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="index.html">Furni.</a>
          <nav class="hidden md:flex items-center space-x-6">
            <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="products.html">Products</a>
            <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="rooms.html">Rooms</a>
            <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="sale.html">SALE</a>
          </nav>
        </div>
        <div class="flex-1 max-w-sm mx-8 hidden lg:block">
            <!-- Search omitted -->
        </div>
        <div class="flex items-center space-x-4 text-xl text-gray-600 dark:text-gray-400">
          <a class="text-primary hover:text-primary transition-colors rounded-full focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="account.html" aria-label="Account" title="Account"><span class="material-icons-outlined">person</span></a>
          <a class="hover:text-primary dark:hover:text-primary transition-colors rounded-full focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="wishlist.html" aria-label="Favorites" title="Favorites"><span class="material-icons-outlined">favorite_border</span></a>
          <a class="hover:text-primary dark:hover:text-primary transition-colors rounded-full focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="checkout.html" aria-label="Shopping cart" title="Shopping cart">
              <span class="material-icons-outlined">shopping_cart</span>
          </a>
        </div>
      </div>
      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden absolute top-full left-0 right-0 bg-white dark:bg-gray-800 shadow-lg rounded-b-lg overflow-hidden transition-all duration-300 ease-in-out max-h-0 opacity-0 invisible transform origin-top z-40">
        <nav class="flex flex-col p-6 space-y-4">
          <a class="text-lg font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="products.html">Products</a>
          <a class="text-lg font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="rooms.html">Rooms</a>
          <a class="text-lg font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="sale.html">SALE</a>
        </nav>
      </div>
    </header>

    <main class="py-12">
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        <!-- Sidebar -->
        <div class="lg:col-span-1">
          <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-100 dark:border-gray-700">
            <div class="text-center mb-6">
                <div class="w-20 h-20 bg-gray-200 dark:bg-gray-700 rounded-full mx-auto flex items-center justify-center mb-4">
                    <span class="material-icons-outlined text-4xl text-gray-500">person</span>
                </div>
                <h2 id="user-name" class="text-xl font-bold">User Name</h2>
                <p id="user-email" class="text-sm text-gray-500 dark:text-gray-400">user@example.com</p>
            </div>
            <nav class="space-y-2">
                <a href="#" class="block px-4 py-2 bg-primary/10 text-primary font-medium rounded-md">My Orders</a>
                <a href="wishlist.html" class="block px-4 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-md">My Wishlist</a>
                <button id="logout-btn" class="w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-md transition-colors">Logout</button>
            </nav>
          </div>
        </div>

        <!-- Main Content (Orders) -->
        <div class="lg:col-span-3">
          <h1 class="text-3xl font-bold mb-6">My Orders</h1>

          <div id="orders-container" class="space-y-6">
              <!-- Orders injected here -->
              <div class="text-center py-12 bg-white dark:bg-gray-800 rounded-lg border border-gray-100 dark:border-gray-700">
                  <span class="material-icons-outlined text-5xl text-gray-300 mb-4">inventory_2</span>
                  <p class="text-gray-500">You haven't placed any orders yet.</p>
                  <a href="products.html" class="inline-block mt-4 text-primary hover:underline">Start Shopping</a>
              </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="site-footer"></div>

  <script>
    // Protect route immediately
    if (typeof auth !== 'undefined') {
        auth.requireAuth();
    } else {
        // Fallback if script loading order issue, though defer helps
        document.addEventListener('DOMContentLoaded', () => {
             auth.requireAuth();
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        cart.init();
        wishlist.init();

        const user = auth.getCurrentUser();
        if (user) {
            document.getElementById('user-name').textContent = user.name;
            document.getElementById('user-email').textContent = user.email;
        }

        // Load Orders
        const ordersContainer = document.getElementById('orders-container');
        const allOrders = JSON.parse(localStorage.getItem('furni_orders') || '[]');

        // Filter orders for current user or show all if not associated (legacy/guest)
        // For this demo, we'll show orders associated with the user OR orders with no userId (guest checkout in same browser)
        const userEmail = user ? user.email : null;
        const userOrders = allOrders.filter(order => (userEmail && order.userId === userEmail) || !order.userId).reverse(); // Newest first

        if (userOrders.length > 0) {
            ordersContainer.innerHTML = ''; // Clear placeholder

            userOrders.forEach(order => {
                const orderEl = document.createElement('div');
                orderEl.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden';

                const date = order.date || 'Unknown Date';
                const total = typeof order.total === 'number' ? order.total.toFixed(2) : order.total;
                const status = order.status || 'Processing';
                const statusColor = status === 'Delivered' ? 'text-green-600 bg-green-50 dark:bg-green-900/20' : 'text-blue-600 bg-blue-50 dark:bg-blue-900/20';

                let itemsHtml = '';
                if (order.items && order.items.length > 0) {
                    itemsHtml = order.items.map(item => `
                        <div class="flex items-center space-x-4 py-4 border-b border-gray-100 dark:border-gray-700 last:border-0">
                            <div class="w-16 h-16 bg-gray-100 rounded-md overflow-hidden flex-shrink-0">
                                <img src="${item.image || 'https://via.placeholder.com/64'}" alt="${item.name}" class="w-full h-full object-cover">
                            </div>
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-900 dark:text-white">${item.name}</h4>
                                <p class="text-sm text-gray-500">Qty: ${item.quantity}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-medium">$${(item.price * item.quantity).toFixed(2)}</p>
                            </div>
                        </div>
                    `).join('');
                }

                orderEl.innerHTML = `
                    <div class="p-4 bg-gray-50 dark:bg-gray-700/50 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center flex-wrap gap-4">
                        <div>
                            <p class="text-xs text-gray-500 uppercase font-semibold">Order Placed</p>
                            <p class="font-medium">${date}</p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 uppercase font-semibold">Total</p>
                            <p class="font-medium">$${total}</p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 uppercase font-semibold">Order ID</p>
                            <p class="font-medium">#${order.id}</p>
                        </div>
                        <div>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusColor}">
                                ${status}
                            </span>
                        </div>
                    </div>
                    <div class="p-4">
                        ${itemsHtml}
                    </div>
                `;

                ordersContainer.appendChild(orderEl);
            });
        }

        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.logout();
        });
    });
  </script>
</body>
</html>
