<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="referrer" content="strict-origin-when-cross-origin"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta name="description" content="View and manage your favorite furniture and home decor items."/>
  <title>Your Wishlist - Modern Furniture &amp; Home Decor</title>
  <link href="css/style.css" rel="stylesheet"/>
  <script src="js/products-data.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/wishlist.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
  <style>
      .material-icons-outlined {
          font-size: inherit;
      }
      #cart-toast, #wishlist-toast { transition: opacity 0.3s ease-in-out; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <header class="py-6 relative z-50">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-8">
          <button id="mobile-menu-btn" class="md:hidden text-gray-600 dark:text-gray-400 rounded-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" aria-label="Open menu" aria-expanded="false">
            <span class="material-icons-outlined text-3xl">menu</span>
          </button>
          <a class="text-2xl font-bold text-gray-900 dark:text-white rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="index.html">Furni.</a>
          <nav class="hidden md:flex items-center space-x-6">
            <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="products.html">Products</a>
            <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="rooms.html">Rooms</a>
            <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="sale.html">SALE</a>
          </nav>
        </div>
        <div class="flex-1 max-w-sm mx-8 hidden lg:block">
          <div class="relative">
            <span class="material-icons-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
            <input class="w-full rounded-full border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 py-2.5 pl-10 pr-4 text-sm focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary" placeholder="What are you looking for?" type="text" aria-label="Search products"/>
            <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 rounded-full focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" aria-label="Search by image" title="Search by image">
              <span class="material-icons-outlined">photo_camera</span>
            </button>
          </div>
        </div>
        <div class="flex items-center space-x-4 text-xl text-gray-600 dark:text-gray-400">
          <a class="hover:text-primary dark:hover:text-primary transition-colors rounded-full focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="login.html" aria-label="Account" title="Account"><span class="material-icons-outlined">person_outline</span></a>
          <a class="text-primary hover:text-primary transition-colors rounded-full focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="wishlist.html" aria-label="Favorites" title="Favorites"><span class="material-icons-outlined">favorite</span></a>
          <a class="hover:text-primary dark:hover:text-primary transition-colors rounded-full focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="checkout.html" aria-label="Shopping cart" title="Shopping cart">
              <span class="material-icons-outlined">shopping_cart</span>
          </a>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden absolute top-full left-0 right-0 bg-white dark:bg-gray-800 shadow-lg rounded-b-lg overflow-hidden transition-all duration-300 ease-in-out max-h-0 opacity-0 invisible transform origin-top z-40">
        <nav class="flex flex-col p-6 space-y-4">
          <a class="text-lg font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="products.html">Products</a>
          <a class="text-lg font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="rooms.html">Rooms</a>
          <a class="text-lg font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors rounded-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary transition-shadow" href="sale.html">SALE</a>
        </nav>
      </div>
    </header>

    <main class="py-8">
      <h1 class="text-4xl font-bold mb-8">Your Wishlist</h1>

      <div id="empty-wishlist-message" class="hidden text-center py-12">
          <span class="material-icons-outlined text-6xl text-gray-300 mb-4">favorite_border</span>
          <p class="text-xl text-gray-600 dark:text-gray-400 mb-6">Your wishlist is currently empty.</p>
          <a href="products.html" class="inline-block bg-primary text-white font-semibold py-3 px-8 rounded-md hover:bg-orange-700 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-white">Start Browsing</a>
      </div>

      <div id="wishlist-content" class="hidden">
          <div id="wishlist-items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
              <!-- Wishlist items will be injected here -->
          </div>
      </div>
    </main>
  </div>

  <div id="site-footer"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        renderWishlist();
        cart.init(); // Initialize cart badge
    });

    window.renderWishlist = function() {
        const wishlistItems = wishlist.getItems();
        const container = document.getElementById('wishlist-items');
        const emptyMessage = document.getElementById('empty-wishlist-message');
        const wishlistContent = document.getElementById('wishlist-content');

        container.innerHTML = '';

        if (wishlistItems.length === 0) {
            emptyMessage.classList.remove('hidden');
            wishlistContent.classList.add('hidden');
            return;
        }

        emptyMessage.classList.add('hidden');
        wishlistContent.classList.remove('hidden');

        wishlistItems.forEach(id => {
            const product = products.find(p => p.id === id);
            if (!product) return;

            const itemEl = document.createElement('div');
            itemEl.className = 'bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-sm border border-gray-100 dark:border-gray-700 group';

            // Image
            const imgLink = document.createElement('a');
            imgLink.href = `product.html?id=${product.id}`;
            imgLink.className = 'block relative aspect-[4/3] overflow-hidden';
            const img = document.createElement('img');
            img.src = product.image;
            img.alt = product.name;
            img.className = 'w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500';
            imgLink.appendChild(img);
            itemEl.appendChild(imgLink);

            // Content
            const contentDiv = document.createElement('div');
            contentDiv.className = 'p-4';

            const nameLink = document.createElement('a');
            nameLink.href = `product.html?id=${product.id}`;
            nameLink.className = 'hover:text-primary transition-colors';
            const h3 = document.createElement('h3');
            h3.className = 'font-semibold text-lg mb-1 truncate';
            h3.textContent = product.name;
            nameLink.appendChild(h3);
            contentDiv.appendChild(nameLink);

            const priceDiv = document.createElement('div');
            priceDiv.className = 'flex items-center justify-between mb-4';
            const price = document.createElement('span');
            price.className = 'text-primary font-bold';
            price.textContent = `$${product.price.toFixed(2)}`;
            priceDiv.appendChild(price);
            contentDiv.appendChild(priceDiv);

            // Buttons
            const btnGroup = document.createElement('div');
            btnGroup.className = 'flex space-x-2';

            const addToCartBtn = document.createElement('button');
            addToCartBtn.type = 'button';
            addToCartBtn.className = 'flex-1 bg-primary text-white text-sm font-semibold py-2 rounded hover:bg-orange-700 transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50';
            addToCartBtn.textContent = 'Add to Cart';
            addToCartBtn.onclick = () => {
                cart.addItem(product.id);
            };
            btnGroup.appendChild(addToCartBtn);

            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'p-2 text-red-500 hover:bg-red-50 rounded transition-colors focus:outline-none focus:ring-2 focus:ring-red-500/50';
            removeBtn.ariaLabel = `Remove ${product.name} from wishlist`;
            removeBtn.onclick = () => wishlist.removeItem(product.id);
            const removeIcon = document.createElement('span');
            removeIcon.className = 'material-icons-outlined';
            removeIcon.textContent = 'delete';
            removeBtn.appendChild(removeIcon);
            btnGroup.appendChild(removeBtn);

            contentDiv.appendChild(btnGroup);
            itemEl.appendChild(contentDiv);

            container.appendChild(itemEl);
        });
    }
  </script>
</body>
</html>
